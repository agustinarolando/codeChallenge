<!DOCTYPE html>
<html lang="en">
<head>

<body class="position-relative bg-dark text-white">
    <div class="container mt-5 mb-3">
        <p class="fs-1">Edita tu informaci칩n</p>
        <hr>
    </div>

    <!-- Formulario -->
    <div class="container mt-5 mb-3" style="width: 750px;">
        <hr>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name">
        </div>
        <hr>
        <div class="mb-3">
            <label for="surname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <hr>
        <div class="mb-3">
            <label for="group" class="form-label">Grupo</label>
            <input type="text" class="form-control" id="group">
        </div>
        <hr>
        <div class="mb-3">
            <label for="room" class="form-label">Sala</label>
            <input type="text" class="form-control" id="room">
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger" id="exit" data-bs-toggle="collapse" data-bs-target="#exitAlert">Cancelar</button>

        </div>
    </div>

    <!-- Alertas -->
    <div class="container fixed-top position-fixed start-0 translate-middle-y mt-5">
        <div class="alert alert-success collapse sticky-sm-top" role="alert" id="editAlert">
            Los cambios se guardaron.
        </div>
